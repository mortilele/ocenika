
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
      <div class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Register
					</span>
        <div class="wrap-input100 rs1 validate-input" data-validate="First name is required">
          <input class="input100" type="text" [(ngModel)]="firstName" placeholder="First name">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input" data-validate="Last name is required">
          <input class="input100" type="text" [(ngModel)]="lastName" placeholder="Last name">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" [(ngModel)]="email" placeholder="Email">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" [(ngModel)]="username" placeholder="Username">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
          <input class="input100" type="password" [(ngModel)]="password" placeholder="Password">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="container_login_btn ">
          <button (click)="registerUser()" class="login_form_btn">
            Sign up
          </button>
        </div>

        <div class="text-center">
						<span class="txt1">
							Have an account?
						</span>

          <a routerLink="/login" routerlinkactive="active" class="txt2 hov1">
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/animsition/js/animsition.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
