<section id="university-section" class="featured-courses vertical-column courses-wrap">
  <div class="container">
    <div class="row mx-m-25">
      <div class="col-12 px-25">
        <header class="heading flex flex-wrap justify-content-between align-items-center">
          <h2 class="entry-title">Университеты</h2>
        </header><!-- .heading -->
      </div><!-- .col -->

      <div class="col-12 col-md-6 col-lg-4 px-25" *ngFor="let university of universities">
        <div class="course-content">
          <figure class="course-thumbnail">
            <a href="#"><img src="{{university.logo}}" alt=""></a>
          </figure><!-- .course-thumbnail -->

          <div class="course-content-wrap">
            <header class="entry-header">
              <h2 class="entry-title">{{university.abbreviation}}</h2>

              <div class="entry-meta flex align-items-center">
                <div class="course-author">Курсов </div>

                <div class="course-date">{{university.subjects.length}}</div>
              </div><!-- .course-date -->
            </header><!-- .entry-header -->

            <footer class="entry-footer flex justify-content-between align-items-center">
              <div class="course-cost">
                <a routerLink="/professors">Преподавателей - {{university.professor_set.length}} </a>
              </div><!-- .course-cost -->

            </footer><!-- .entry-footer -->
          </div><!-- .course-content-wrap -->
        </div><!-- .course-content -->
      </div><!-- .col -->
<!--      <div class="col-12 px-25 flex justify-content-center">-->
<!--        <a class="btn" href="#">Все университеты</a>-->
<!--      </div>&lt;!&ndash; .col &ndash;&gt;-->
    </div><!-- .row -->
  </div><!-- .container -->
</section><!-- .courses-wrap -->
