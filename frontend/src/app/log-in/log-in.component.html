<app-header></app-header>
<app-sub-header [title]='"Войти"' [url]="'/login'"></app-sub-header>
<div>
  <div class="container">
    <h3>Войдите, чтобы видеть больше отзывов о преподавателях</h3>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" required>

    <hr>
    <button (click)="login()" class="registerbtn">Войти</button>
  </div>

  <div class="container signin">
    <p>Нету аккаунта? <a routerLink="/register" > Создать </a>.</p>
  </div>
</div>
