<app-header></app-header>
<app-sub-header [title]="'Преподаватели'"></app-sub-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="pagination flex flex-wrap justify-content-between align-items-center">
        <div class="col-12 col-lg-4 order-2 order-lg-1 mt-3 mt-lg-0">
          <ul class="flex flex-wrap align-items-center order-2 order-lg-1 p-0 m-0">
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </div>
      </div><!-- .pagination -->
      <div class="featured-courses courses-wrap">
        <div class="row mx-m-25">
          <div class="entry-content professor-card" *ngFor="let professor of professors">
            <img src="{{professor.avatar}}">
            <div class="professor-card-content">
              <h3><a [routerLink]="['/professors', professor.id]">{{professor.full_name}}</a></h3>
              <h6>{{toStringJoin(professor.universities)}} <span *ngIf="professor.subjects.length"> Предметы: {{toStringJoin(professor.subjects)}}</span></h6>
              <h5><span> {{professor.rating_count}}</span> отзывов</h5>
            </div>
        </div><!-- .entry-content -->
      </div><!-- .col -->
    </div><!-- .row -->

      <div class="pagination flex flex-wrap justify-content-between align-items-center">
        <div class="col-12 col-lg-4 order-2 order-lg-1 mt-3 mt-lg-0">
          <ul class="flex flex-wrap align-items-center order-2 order-lg-1 p-0 m-0">
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </div>

        <div class="col-12 flex justify-content-start justify-content-lg-end col-lg-8 order-1 order-lg-2">
          <div class="pagination-results flex flex-wrap align-items-center">
            <p class="m-0">Showing 1–3 of 12 results</p>

            <form>
              <select>
                <option>Show: 06</option>
                <option>Show: 12</option>
                <option>Show: 18</option>
                <option>Show: 24</option>
              </select>
            </form>
          </div><!-- .pagination-results -->
        </div>
      </div><!-- .pagination -->
    </div><!-- .col -->

    <div class="col-12 col-lg-4">
      <div class="sidebar">
        <div class="search-widget">
          <form class="flex flex-wrap align-items-center">
            <input type="search" placeholder="Найти...">
            <button type="submit" class="flex justify-content-center align-items-center"><i class="fa fa-search"></i></button>
          </form><!-- .flex -->
        </div><!-- .search-widget -->

        <div class="cat-links">
          <h2>Университеты</h2>
          <ul class="p-0 m-0" >
            <li *ngFor="let university of universities"><a href="#">{{university.name}}</a></li>
          </ul>
        </div><!-- .cat-links -->

      </div><!-- .sidebar -->
    </div><!-- .col -->
  </div><!-- .row -->
</div><!-- .container -->
<app-footer></app-footer>
